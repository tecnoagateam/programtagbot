services:
  - type: web
    plan: free
    name: programtagbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 pingallbot.py
    repo: https://github.com/tecnoagateam/programtagbot.git      
    branch: main
    envVars:
      - key: BOT_TOKEN 
        sync: false
      - key: API_ID 
        sync: false
      - key: API_HASH 
        sync: false    
    autoDeploy: false
